<body>
	<h2>D</h2>
	<p>低能态：又称倒伏态，多出现于英语、历史课后。其他态详见“霁月四态”</p>
	<h2>G</h2>
	<p>高能态：又称闪击态，形容一些人前往餐厅。其他态详见“霁月四态”</p>
	<p>高效女：某人因其名言“自律是最大的自由”得名</p>
	<h2>J</h2>
	<p>霁月四态：根据能级由高到低将学生所处状态分为四种状态：低能态、稳定态、跃迁态、高能态
	<h2>W</h2>
	<p>稳定态：又称环绕态，为好学生为中心，多出现于理科课后。其他态详见“霁月四态”</p>
	<h2>Y</h2>
	<p>跃迁态：形容一些人打水、上厕所。其他态详见“霁月四态”</p>
