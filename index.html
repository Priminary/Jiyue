<body>
	<h2>第一章·新约</h2>
	<p>自律是最大的自由</p>
	<p>每天叫醒你的不是闹钟而是梦想</p>
	<p有梦想的人睡不着没梦想的人睡不醒</p>
	<p>我最不能容忍的就是有人用空堂时间干别的事情</p>
	<p>要不打折扣地拿下来</p>
	<p>这些东西就是不需要老师来操心的啊</p>
	<p>这些任务在学校一定能背下来，查背了，背写了</p>
