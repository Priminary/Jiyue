	<h2>第一章·新约</h2>
	<p>自律是最大的自由</p>
	<p>每天叫醒你的不是闹钟而是梦想</p>
	<p有梦想的人睡不着没梦想的人睡不醒</p>
	<p>我最不能容忍的就是有人用空堂时间干别的事情</p>
	<p>要不打折扣地拿下来</p>
	<p>这些东西就是不需要老师来操心的啊</p>
	<p>这些任务在学校一定能背下来，查背了，背写了</p>
	<p>你要时刻记住你是重点班的学生 不能看见他们怎么样你就要怎么样呢</p>
	<p>给我一个说法</p>
	<p>我不会管你</p>
	<p>我每天那么辛苦地监督你们</p>
	<p>笔者注：</p>
	<p>	课多高效，少废话。书生入室，多自律，少说话。少牢骚，多思考，遇生词，皆积累。讲题，无生词，无难句者。至早读阅典诵经无折扣，而可以谓之优秀。</p>
